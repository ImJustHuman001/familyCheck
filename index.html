<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Are you an Onah?</h1>
        <div class="User-details">
            <label>Name: </label><br>
            <input id="name" type="text" maxlength="24" minlength="3" required placeholder="What is your first name?">
            <br>
            <br>
            <label>Age: </label><br>
            <input id="age" type="number" placeholder="What is your age?" required>

            <button id="statusButton">Check Status</button>

            <p id="result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
