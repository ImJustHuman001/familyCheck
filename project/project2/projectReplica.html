<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 95%;
      padding: 8px;
      padding-right: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 100px;
    }

    button:hover {
      background: #0056b3;
    }

    .expense-list {
      margin-top: 20px;
      padding-left: 0;
      list-style-type: none;
    }

    .expense-list li {
      background: #f9f9f9;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üí∞ Daily Expense Tracker</h2>

    <label for="name">Expense Name:</label>
    <input type="text" id="name" placeholder="e.g. Food, Transport">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 2000">

    <button id="addBtn">Add Expense</button>
    <button id="resetBtn">Reset</button>

    <ul class="expense-list" id="expenseList"></ul>

    <div class="status" id="status"></div>
  </div>

  <script>
    let budget = 50000;   // Example budget
    let total = 0;        // Running total of expenses

    // Get DOM elements
    const nameInput = document.getElementById("name");
    const amountInput = document.getElementById("amount");
    const addBtn = document.getElementById("addBtn");
    const resetBtn = document.getElementById("resetBtn");
    const expenseList = document.getElementById("expenseList");
    const statusDiv = document.getElementById("status");

    // Add Expense Button
    addBtn.addEventListener("click", function() {
      let expenseName = nameInput.value;
      let amount = Number(amountInput.value);

      if (expenseName === "" || amount <= 0) {
        alert("Please enter a valid expense and amount.");
        return;
      }

      total += amount;

      let li = document.createElement("li");
      li.textContent = `${expenseName}: ‚Ç¶${amount}`;
      expenseList.appendChild(li);

      updateStatus();

      nameInput.value = "";
      amountInput.value = "";
    });

    // Update Status
    function updateStatus() {
      if (total > budget) {
        statusDiv.textContent = `‚ö†Ô∏è Over budget! Total: ‚Ç¶${total} (Budget: ‚Ç¶${budget})`;
        statusDiv.style.color = "red";
      } else {
        let remaining = budget - total;
        statusDiv.textContent = `Total: ‚Ç¶${total} | Remaining: ‚Ç¶${remaining}`;
        statusDiv.style.color = "green";
      }
    }

    // Reset Button
    resetBtn.addEventListener("click", function() {
      total = 0;
      expenseList.innerHTML = "";
      statusDiv.textContent = "";
    });
  </script>

</body>
</html>
